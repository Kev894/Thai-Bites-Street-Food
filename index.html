<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thai Bites Street Food | Hindley</title>
  <meta name="description" content="Thai Bites Street Food — authentic Thai flavours in Hindley, Wigan. Eat-in • Takeaway • Pre-prepped meals." />
  <meta property="og:title" content="Thai Bites Street Food" />
  <meta property="og:description" content="Authentic Thai flavours in Hindley, Wigan. Eat-in • Takeaway • Pre-prepped meals." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="images/logo.png" />
  <link rel="icon" href="images/logo.png" />
  <style>
    :root { --bg:#0f0f10; --card:#151517; --muted:#9aa0a6; --brand:#0ea5e9; --accent:#22c55e; --text:#eef2f7; --warn:#f59e0b; --danger:#ef4444; --shadow:0 10px 30px rgba(0,0,0,.35); --radius:16px; }
    *{box-sizing:border-box}
    html,body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;color:var(--text);background:radial-gradient(1200px 600px at 80% -10%, #12202e 0, transparent 60%), var(--bg);}
    a{color:var(--brand);text-decoration:none}
    header{position:sticky;top:0;z-index:10;backdrop-filter:blur(8px);background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.3));border-bottom:1px solid rgba(255,255,255,.06)}
    .wrap{width:min(1100px,92vw);margin:0 auto}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{width:42px;height:42px;border-radius:10px}
    .brand h1{font-size:18px;margin:0}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tabs a{padding:8px 10px;border:1px solid rgba(255,255,255,.12);border-radius:10px}
    .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;padding:40px 0 24px;align-items:center}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .kicker{font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:var(--muted)}
    .muted{color:var(--muted)}
    .chips{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
    .chip,.badge{font-size:12px;padding:6px 8px;border:1px solid rgba(255,255,255,.12);border-radius:999px}
    section{padding:28px 0}
    h3.sec{font-size:22px;margin:0 0 14px}
    .menu-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
    .menu-item{display:flex;flex-direction:column;gap:10px}
    .thumb{width:100%;aspect-ratio:4/3;object-fit:cover;border-radius:12px;border:1px solid rgba(255,255,255,.08)}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .title{font-weight:600}
    .price{font-weight:700}
    .notice{font-size:13px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
    .col-12{grid-column:span 12}.col-7{grid-column:span 7}.col-5{grid-column:span 5}.col-6{grid-column:span 6}
    @media(max-width:900px){.hero{grid-template-columns:1fr}.col-7,.col-5,.col-6{grid-column:span 12}}
    .btn-cta{background:linear-gradient(90deg,var(--brand),#7c3aed);color:#fff;border:none;border-radius:12px;padding:12px 16px;font-weight:700;box-shadow:var(--shadow);cursor:pointer}
    .btn-ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.15);border-radius:12px;padding:12px 14px;cursor:pointer}
    footer{border-top:1px solid rgba(255,255,255,.06);margin-top:26px;padding:24px 0 60px}
    .small{font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand">
        <img src="images/logo.png" alt="Thai Bites Street Food logo" />
        <h1>Thai Bites Street Food</h1>
